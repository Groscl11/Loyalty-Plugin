name = "Loyalty Widget"
type = "theme_app_extension"
handle = "loyalty-widget-app-block"

[schema]
name = "Loyalty Widget"
target = "body"

[[settings]]
type = "checkbox"
id = "show_widget"
label = "Show Widget"
default = true

[[settings]]
type = "select"
id = "position"
label = "Widget Position"
default = "bottom-right"
options = [
  { value = "bottom-right", label = "Bottom Right" },
  { value = "bottom-left", label = "Bottom Left" },
  { value = "top-right", label = "Top Right" },
  { value = "top-left", label = "Top Left" }
]

[[settings]]
type = "color"
id = "primary_color"
label = "Primary Color"
default = "#667eea"

[[settings]]
type = "color"
id = "secondary_color"
label = "Secondary Color"
default = "#764ba2"

[[settings]]
type = "text"
id = "welcome_text"
label = "Welcome Text"
default = "Welcome to our Loyalty Program!"

[[settings]]
type = "checkbox"
id = "auto_popup"
label = "Auto Popup on First Visit"
default = false

[[settings]]
type = "range"
id = "popup_delay"
label = "Popup Delay (seconds)"
default = 3
min = 0
max = 30
step = 1
