# Loyalty App Embed - Appears in Theme Customizer App Embeds Section
# This is what merchants toggle ON/OFF in the theme editor

api_version = "2024-01"

[[extensions]]
type = "theme"
name = "Loyalty by Goself"

[extensions.app_embed]
name = "Loyalty by Goself"

[[extensions.app_embed.settings]]
type = "checkbox"
id = "enabled"
label = "Enable Loyalty Widget"
default = true

[[extensions.app_embed.settings]]
type = "text"
id = "position"
label = "Widget Position"
default = "bottom-right"
info = "Position: bottom-right, bottom-left, top-right, top-left"
