# Floating Widget - Theme App Extension
# Renders as an app embed that merchants can enable/disable in Theme Customizer

type = "theme"
name = "Rewards Floating Widget"

[extensions]
[extensions.blocks]
[extensions.blocks.floating_widget]
name = "Floating Rewards Widget"
target = "body"
javascript = "floating-widget.js"
settings = [
  {
    type = "text",
    id = "widget_id",
    label = "Widget ID",
    info = "Enter the widget ID from your Rewards dashboard"
  },
  {
    type = "checkbox",
    id = "enabled",
    label = "Enable widget",
    default = true
  }
]
